<!-- templates/registration/login.html -->
{% extends 'simplesocial2/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="mx-auto" class="mx-auto" style="width:50%">
    <h2>Welcome</h2>
    <p>Please enter your username and password to fully utilize the website.</p>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Login</button>
    </form>
    </div>
{% endblock content %}
